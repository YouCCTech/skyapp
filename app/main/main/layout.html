<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainView"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="side-menu" ng-controller="SideMenuCtrl as vm">
    <ion-header-bar class="side-header-container bar-stable">
      <button type="button" class="button button-clear signout-btn"
              ng-click="vm.signOut()" menu-close>
        <i class="icon ion-android-exit"></i>
        {{'signOut' | translate}}
      </button>
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" menu-close ui-sref="layout.profile">
          <i class="icon ion-person"></i>
          <div class="profile-text">{{vm.user.displayName}}</div>
        </ion-item>
        <!--<ion-item menu-close ui-sref="layout.contact">-->
          <!--Contact-->
        <!--</ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
